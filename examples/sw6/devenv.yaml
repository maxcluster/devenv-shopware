allowUnfree: true
imports:
  - kellerkinder
inputs:
  kellerkinder:
    url: github:kellerkinderDE/devenv-shopware?ref=v2.2.0
    flake: false
  froshpkgs:
    url: github:FriendsOfShopware/nur-packages
    inputs:
      nixpkgs:
        follows: "nixpkgs"
  phps:
    url: github:fossar/nix-phps
    inputs:
      nixpkgs:
        follows: nixpkgs
